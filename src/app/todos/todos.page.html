<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todos</ion-title>
    <!-- TODO: add button to open modal -->
    <!-- <ion-buttons slot="end">
      <ion-button id="open-modal">Add</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todos</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (todo of todoService.todos(); track todo.id) {
  <app-todo-card [todo]="todo" />
  }
</ion-content>

<!-- TODO: show modal with breakpoints -->
<!-- [initialBreakpoint]="0.50" [breakpoints]="[0, 0.5, 0.75]" -->
<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Create Todo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal().dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form (ngSubmit)="createTodo()" [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="title" name="title" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
            formControlName="content"
            name="description"
            required
          ></ion-textarea>
        </ion-item>
        <ion-button expand="full" type="submit">Create</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
